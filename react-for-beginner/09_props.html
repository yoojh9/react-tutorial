<script type="text/babel">

    //     }}>{props.banana}</button>
    // }

    // props 대신 -> {banana}로 props에서 필요한 banana 키 값만 가져올 수 있음
    const Btn = ({ banana, big }) => {
        return <button style={{
            backgroundColor: 'tomato',
            color: 'white',
            padding: '10px 20px',
            border: 0,
            borderRadius: 10,
            fontSize: big ? 18 : 16
        }}>{banana}</button>
    }

    const App = () => {
        return (
            <div>
                <Btn banana="Save Changes" big={true} />
                <Btn banana="Continue" big={false} />
            </div>
        )
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
